<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Estilos originais */
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; color: #0f52ba; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100%; height: auto; display: block; margin: 20px auto; }
        .page-break { page-break-before: always; }
        
        /* Estilos customizados novos */
        :root {
            --laranja-principal: #FF6900;
            --verde-principal: #009F64;
        }
        
        .a4-container {
            max-width: 210mm; /* Tamanho A4 */
            min-height: 297mm;
            margin: 0 auto;
            padding: 25px;
            background: white;
        }
        
        .grafico-coluna {
            border: 1px solid #dee2e6;
            border-radius: 9px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .barra-horizontal {
            height: 25px;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        .indicador-retangulo {
            border-radius: 12px;
            padding: 15px;
            color: white;
            margin: 10px;
            min-width: 165px;
            min-height: 70px;
        }
        
        .legenda-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .circulo-legenda {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .row.justify-content-center {
            flex-wrap: nowrap; /* Impede que as colunas quebrem para a próxima linha */
        }

        @media print {
            .row.justify-content-center {
                flex-wrap: nowrap; /* Mantém o mesmo comportamento na impressão */
            }
        }
    </style>
</head>
<body>
    <div class="a4-container">
        <div class="container-fluid">
            <h1 class="mt-4 mb-3">{{ titulo }}</h1>
            <p class="text-center">Empresa: {{ empresa }} - {{ mes }}/{{ ano }}</p>
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
