{% extends "relatorio_base.html" %}
{% block content %}
    <h2>Indicadores</h2>
    <table>
        <tr><th>Indicador</th><th>Valor</th></tr>
        {% for chave, valor in dados.items() %}
            <tr><td>{{ chave }}</td><td>{{ valor|float|round(2) }}</td></tr>
        {% endfor %}
    </table>
    <div class="page-break"></div>
{% endblock %}
