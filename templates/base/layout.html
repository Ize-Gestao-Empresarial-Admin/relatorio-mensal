<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Financeiro - {{ cliente_nome }} - {{ mes_nome }}/{{ ano }}</title>
    
    <style>
        /* Variáveis CSS */
        :root {
            --primary-color: #0f52ba;
            --secondary-color: #FF6900;
            --tertiary-color: #009F64;
            --text-color: #333333;
            --light-gray: #f5f5f5;
            --border-color: #dddddd;
        }
        
        /* Estilos Base */
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .container {
            max-width: 210mm; /* Tamanho A4 */
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3, h4 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        h1 {
            font-size: 24px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 20px;
            border-left: 4px solid var(--secondary-color);
            padding-left: 10px;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table, th, td {
            border: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--light-gray);
            padding: 10px;
            text-align: left;
        }
        
        td {
            padding: 8px 10px;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-center {
            text-align: center;
        }
        
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .page-break {
            page-break-before: always;
        }
        
        /* Para impressão */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .page-break {
                page-break-before: always;
            }
        }
    </style>
    
    <!-- CSS específico do relatório -->
    {% if css_content %}
    <style>
        {{ css_content }}
    </style>
    {% endif %}
    
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% include "base/header.html" %}
        
        {% block content %}{% endblock %}
        
        {% include "base/footer.html" %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
